<!doctype html>
<html>
	<head>
		<title>Pyladies</title>
	</head>

	<body>
		{% if name %}
		<h1>Jmenuju se {{ name }}</h1>
		<a href="{{ url_for('index') }}">Zpět</a>
		{% elif language %}
		<h1>K práci používám {{ language }}</h1>
		<a href="{{ url_for('index') }}">Zpět</a>
		{% elif town %}
		<h1>Místo mého pracoviště je {{ town }}</h1>
		<a href="{{ url_for('index') }}">Zpět</a>
		{% else %}
		<h1>Ahoj, chceš o mě znát nějaké info ?</h1>
		<p>
			<a href="{{ url_for('user_name') }}"> Jak se jmenuji</a>
		</p>
			<a href="{{ url_for('user_language') }}"> V jaké jazyce píšu</a>
		<p>
			<a href="{{ url_for('user_town') }}"> Kde pracuji</a>
		</p>
		<p>
			<a href="{{ url_for('static', filename='sorry.gif') }}" rel="gif">  Ne dík, nemám zájem  </a>
		</p>
		{% endif %}
	</body>
</html>
